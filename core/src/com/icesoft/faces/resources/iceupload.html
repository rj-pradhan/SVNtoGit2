<html>

<body>
<HEAD>
    <link rel='stylesheet' type='text/css' href='./xmlhttp/css/xp/xp.css'/>
    <script language="javascript">
        function submitForm(frm) {
            frm.fileUploadComponentId.value = window.name;
            submit.style.visibility = "hidden";
            progress.style.visibility = "visible";
            return true;
        }
    </script>
</HEAD>

<FORM action="Persistent Faces Servlet" enctype="multipart/form-data"
      id="fileUploadForm" method="post"
      onsubmit="return submitForm(this)">
    <DIV id="submit" style="position:absolute;">
        <INPUT name="fileUploadComponentId" type="hidden"/>
        <INPUT name="inputFileField" type="file"/>
        <INPUT type="submit" value="Submit"/>
    </DIV>

    <DIV id="progress" class="iceOutputProgressIndeterminateActiveClass"
         style="position:absolute;width:200px; height:20px;visibility:hidden;text-align:center;">
        Please wait file is uploading to the server
    </DIV>
</FORM>
</body>
</html>
