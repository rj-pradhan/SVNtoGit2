#EN: \
#	An Exception occurred getting the BeanInfo for class {0}
EXCEPTION_GETTING_BEANINFO=\
	Ausnahmefehler beim Abrufen der BeanInfo f\u00fcr Klasse {0}

#EN: \
#	A null expression string may not be passed to the \
#	expression evaluator
NULL_EXPRESSION_STRING=\
	Ein Ausdruck mit Nullwert kann nicht an den \
	Auswerter f\u00fcr Ausdr\u00fccke \u00fcbergeben werden

#EN: \
#	Encountered "{1}", expected one of [{0}]
PARSE_EXCEPTION=\
	"{1}" gefunden, [{0}] erwartet

#EN: \
#	Attempt to get property "{0}" from a null value
CANT_GET_PROPERTY_OF_NULL=\
	Versuch, Eigenschaft "{0}" aus einem Nullwert abzurufen

#EN: \
#	Class {0} does not have a property "{1}"
NO_SUCH_PROPERTY=\
	Klasse {0} verf\u00fcgt \u00fcber keine Eigenschaft "{1}"

#EN: \
#	Property "{0}" of class {1} does not have a public getter method
NO_GETTER_METHOD=\
	Eigenschaft "{0}" der Klasse {1} hat keine \u00f6ffentliche getter-Methode

#EN: \
#	An error occurred while getting property "{0}" from an instance \
#	of class {1}
ERROR_GETTING_PROPERTY=\
	Fehler beim Abrufen der Eigenschaft "{0}" aus einer Instanz \
	der Klasse {1}

#EN: \
#	Attempt to apply the "{0}" operator to a null value
CANT_GET_INDEXED_VALUE_OF_NULL=\
	Versuch, Operator "{0}" auf einen Nullwert anzuwenden

#EN: \
#	Attempt to apply a null index to the "{0}" operator
CANT_GET_NULL_INDEX=\
	Versuch, einen Nullindex auf den Operator "{0}" anzuwenden

#EN: \
#	The index supplied to the "{0}" operator may not be null
NULL_INDEX=\
	Der an Operator "{0}" \u00fcbergebene Indexwert darf nicht null sein.

#EN: \
#	The "{0}" operator was supplied with an index value of type \
#	"{1}" to be applied to a List or array, but \
#	that value cannot be converted to an integer.
BAD_INDEX_VALUE=\
	Dem Operator "{0}" wurde ein Indexwert vom Typ \
	"{1}" zur Anwendung auf eine Liste oder einen Array \u00fcbergeben; \
	der Wert konnte jedoch nicht in eine ganze Zahl konvertiert werden.

#EN: \
#	An exception occurred while trying to access index {0} of a \
#	List
EXCEPTION_ACCESSING_LIST=\
	Ausnahmefehler beim Versuch, auf den Index {0} einer \
	Liste zuzugreifen

#EN: \
#	An exception occurred while trying to access index {0} of an \
#	Array
EXCEPTION_ACCESSING_ARRAY=\
	Ausnahmefehler beim Versuch, auf den Index {0} eines \
	Arrays zuzugreifen

#EN: \
#	Unable to find a value for "{0}" in object of class "{1}" using \
#	operator "{2}"
CANT_FIND_INDEX=\
	Wert f\u00fcr "{0}" im Objekt der Klasse "{1}" konnte nicht mit \
	Operator "{2}" gefunden werden

#EN: \
#	An object of type "{0}" threw an exception in its toString() \
#	method while trying to be coerced to a String
TOSTRING_EXCEPTION=\
	Ein Objekt vom Typ "{0}" hat beim Konvertieren in ein String-Objekt \
	eine Ausnahme in toString() des Objekts ausgel\u00f6st.

#EN: \
#	Attempt to coerce a boolean value "{0}" to type \
#	"{1}"
BOOLEAN_TO_NUMBER=\
	Versuch, einen booleschen Wert "{0}" in einen Wert vom Typ \
	"{1}" zu konvertieren.

#EN: \
#	An exception occured trying to convert String "{0}" to type "{1}"
STRING_TO_NUMBER_EXCEPTION=\
	Ausnahmefehler beim Versuch, String "{0}" in Typ "{1}" zu konvertieren

#EN: \
#	Attempt to coerce a value of type "{0}" to type "{1}"
COERCE_TO_NUMBER=\
	Versuch, einen Wert vom Typ "{0}" in einen Wert vom Typ "{1}" zu konvertieren.

#EN: \
#	Attempt to coerce a boolean value "{0}" to type Character
BOOLEAN_TO_CHARACTER=\
	Versuch, einen booleschen Wert "{0}" in einen Wert vom Typ Character zu konvertieren.

#EN: \
#	Attempt to coerce an empty String to type Character
EMPTY_STRING_TO_CHARACTER=\
	Versuch, einen leeren String in einen Character-Datentyp zu konvertieren.

#EN: \
#	Attempt to coerce a value of type "{0}" to Character
COERCE_TO_CHARACTER=\
	Versuch, einen Wert vom Typ "{0}" in einen Wert vom Typ Character zu konvertieren.

#EN: \
#	Attempt to coerce a null value to a Boolean
NULL_TO_BOOLEAN=\
	Versuch, einen Nullwert in einen booleschen Wert zu konvertieren.

#EN: \
#	An exception occurred trying to convert String "{0}" to type Boolean
STRING_TO_BOOLEAN=\
	Ausnahmefehler beim Versuch, String "{0}" in einen booleschen Wert zu konvertieren.

#EN: \
#	Attempt to coerce a value of type "{0}" to Boolean
COERCE_TO_BOOLEAN=\
	Versuch, einen Wert vom Typ "{0}" in einen booleschen Wert zu konvertieren.

#EN: \
#	Attempt to coerce a value of type "{0}" to type "{1}"
COERCE_TO_OBJECT=\
	Versuch, einen Wert vom Typ "{0}" in einen Wert vom Typ "{1}" zu konvertieren.

#EN: \
#	Attempt to convert String "{0}" to type "{1}", but there is \
#	no PropertyEditor for that type
NO_PROPERTY_EDITOR=\
	Versuch, String "{0}" in einen Wert vom Typ "{1}" zu konvertieren; f\u00fcr diesen Typ ist jedoch \
	kein PropertyEditor vorhanden

#EN: \
#	Unable to parse value "{0}" into expected type "{1}"
PROPERTY_EDITOR_ERROR=\
	Wert "{0}" kann kann f\u00fcr die Umwandlung in erwarteten Typ "{1}" nicht analysiert werden

#EN: \
#	Attempt to apply operator "{0}" to null value
ARITH_OP_NULL=\
	Versuch, Operator "{0}" auf Nullwert anzuwenden

#EN: \
#	Attempt to apply operator "{0}" to arguments of type "{1}" \
#	and "{2}"
ARITH_OP_BAD_TYPE=\
	Versuch, Operator "{0}" auf Argumente vom Typ "{1}" \
	und "{2}" anzuwenden

#EN: \
#	An error occurred applying operator "{0}" to operands "{1}" \
#	and "{2}"
ARITH_ERROR=\
	Fehler beim Anwenden des Operators "{0}" auf Operanden "{1}" \
	und "{2}"

#EN: \
#	An error occurred calling equals() on an object of type "{0}" \
#	when comparing with an object of type "{1}" for operator "{2}"
ERROR_IN_EQUALS=\
	Fehler beim Abrufen von equals() f\u00fcr ein Objekt vom Typ "{0}" \
	beim Vergleich mit einem Objekt vom Typ "{1}" f\u00fcr Operator "{2}".

#EN: \
#	Attempt to apply operator "{0}" to arguments of type "{1}"
UNARY_OP_BAD_TYPE=\
	Versuch, Operator "{0}" auf Argumente vom Typ "{1}" anzuwenden

#EN: \
#	Unable to find a value for name "{0}"
NAMED_VALUE_NOT_FOUND=\
	Wert f\u00fcr Name "{0}" wurde nicht gefunden

#EN: \
#	An error occurred obtaining the indexed property value of an \
#	object of type "{0}" with index "{1}"
CANT_GET_INDEXED_PROPERTY=\
	Fehler beim Abrufen des indizierten Eigenschaftswerts eines \
	Objekts vom Typ "{0}" mit Index "{1}"

#EN: \
#	An exception occurred while trying to compare a value of \
#	Comparable type "{0}" with a value of type "{1}" for operator \
#	"{2}"
COMPARABLE_ERROR=\
	Fehler beim Versuch, einen Wert vom \
	vergleichbaren Typ "{0}" mit einem Wert vom Typ "{1}" f\u00fcr Operator \
	"{2}" zu vergleichen

#EN: \
#	No such implicit object "{0}" - the only implicit objects are: \
#	{1}
BAD_IMPLICIT_OBJECT=\
	Das impliziete Objekt "{0}" ist nicht vorhanden; folgende implizite Objekte sind vorhanden: \
	{1}

#EN: \
#	An error occurred while evaluating custom action attribute "{0}" \
#	with value "{1}": {2} ({3})
ATTRIBUTE_EVALUATION_EXCEPTION=\
	Fehler beim Evaluieren des Attributs "{0}" der benutzerdefinierten Aktion \
	mit Wert "{1}": {2} ({3})

#EN: \
#	An error occurred while parsing custom action attribute "{0}" \
#	with value "{1}": {2}
ATTRIBUTE_PARSE_EXCEPTION=\
	Fehler beim Analysieren des Attributs "{0}" der benutzerdefinierten Aktion \
	mit Wert "{1}": {2}

#EN: \
#	No function is mapped to the name "{0}"
UNKNOWN_FUNCTION=\
	Dem Namen "{0}" ist keine Funktion zugeordnet

#EN: \
#	The function "{0}" requires {1} arguments but was passed {2}
INAPPROPRIATE_FUNCTION_ARG_COUNT=\
	Funktion "{0}" erfordert {1} Argumente, hat jedoch {2} erhalten

#EN: \
#	An error occurred while evaluating function "{0}"
FUNCTION_INVOCATION_ERROR=\
	Fehler beim Evaluieren der Funktion "{0}"
